<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: rgb(179, 145, 246);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        form {
            width: 30%;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 80%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            text-align: right;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="number"], textarea {
            width: 50%;
            padding: 8px;
            border: 2px solid #000000;
            border-radius: 5px;
        }
        button {
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #0d6191;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button[type="reset"] {
            background-color: #ff1900;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        @media (max-width: 768px) {
            form {
                width: 80%;
                padding: 15px;
            }
            th {
                font-size: 14px;
            }
            td {
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            form {
                width: 90%;
                padding: 10px;
            }
            th, td {
                font-size: 12px;
            }
            input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="number"], textarea {
                padding: 6px;
            }
            button {
                padding: 8px 15px;
            }
        }
    </style>
   
</head>
<body>
<br><br><br><br>
    <form onsubmit="return validateForm()">
        <center>
        <table>
            <tr>
                <th colspan="2"><h2><u>Registration Form</u></h2></th>
            </tr>
            <tr>
                <th><label for="firstname">First Name</label></th>
                <td><input type="text" id="firstname" name="firstname"></td>
            </tr>
            <tr>
                <th><label for="lastname">Last Name</label></th>
                <td><input type="text" id="lastname" name="lastname"></td>
            </tr>
            <tr>
                <th><label for="nickname">Nick Name</label></th>
                <td><input type="text" id="nickname" name="nickname"></td>
            </tr>
            <tr>
                <th><label for="email">E-mail ID</label></th>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <th><label for="password">Password</label></th>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <th><label for="dob">Date of Birth</label></th>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <th><label>Gender</label></th>
                <td>
                    <input type="radio" name="gender" id="male" value="male"> Male
                    <input type="radio" name="gender" id="female" value="female"> Female
                    <input type="radio" name="gender" id="others" value="others"> Others
                </td>
            </tr>
            <tr>
                <th><label for="num">Mobile</label></th>
                <td><input type="number" id="num" name="num"></td>
            </tr>
            <tr>
                <th><label for="address">Address</label></th>
                <td><textarea id="address" name="address" rows="4" cols="30"></textarea></td>
            </tr>
        </table>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button><br><br>
        <a href="#login">Have an account? login</a>
        </center>
    </form>
    <script>
        function validateForm() {
          
            const firstname = document.getElementById('firstname').value.trim();
            const lastname = document.getElementById('lastname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const mobile = document.getElementById('num').value.trim();
            const gender = document.querySelector('input[name="gender"]:checked');
            const dob = document.getElementById('dob').value.trim();
            const address = document.getElementById('address').value.trim();

           
            if (!firstname) {
                alert("Please Enter your First Name.");
                return false;
            }
            if (!lastname) {
                alert("Please enter  your Last Name");
                return false;
            }
            if (!email) {
                alert("Please enter your Email ID");
                return false;
            }
            if (!password) {
                alert("Please enter your Password.");
                return false;
            }
           
            if (!dob) {
                alert("Please enter your Date of Birth.");
                return false;
            }
            if (!gender) {
                alert("Please select your gender.");
                return false;
            }
            if (!mobile) {
                alert("Please enter your mobile number.");
                return false;
            }
            
            if (!address) {
                alert("Please enter your address.");
                return false;
            }

       
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

          
            const mobilePattern = /^\d{10}$/; 
            if (!mobilePattern.test(mobile)) {
                alert("Please enter a valid mobile number (10 digits).");
                return false;
            }

           
            return true;
        }
    </script>
</body>
</html>
